<form th:action="@{/saveEditedUser}" th:object="${user}" method="post">
  <div class="form-row">
    <div>
      <label th:placeholder="${oldInfo.getName()}">Name</label>
      <input type="text" th:field="*{name}" />
    </div>
    <div>
      <label>Username</label>
      <input
        type="text"
        th:field="*{username}"
        th:placeholder="${oldInfo.getUsername()}"
      />
    </div>
    <div th:if="${usernameMessage != ''}">
      <text style="color: red" th:text="${usernameMessage}"></text>
    </div>
    <div>
      <label>Email</label>
      <input
        type="text"
        th:field="*{email}"
        th:placeholder="${oldInfo.getEmail()}"
      />
    </div>
    <div th:if="${emailMessage != ''}">
      <text style="color: red" th:text="${emailMessage}"></text>
    </div>
    <div>
      <label>Password</label>
      <input type="password" th:field="*{password}" />
    </div>
    <div>
      <label>Phone</label>
      <input
        type="tel"
        th:field="*{phone}"
        th:placeholder="${oldInfo.getPhone()}"
      />
    </div>
    <div th:if="${phoneMessage != ''}">
      <text style="color: red" th:text="${phoneMessage}"></text>
    </div>
    <div>
      <label>Admin</label>
      <input type="checkbox" th:field="*{admin}" />
    </div>
    <button type="submit">Edit user</button>
  </div>
</form>
