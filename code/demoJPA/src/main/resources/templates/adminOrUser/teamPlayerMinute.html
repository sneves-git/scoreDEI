<form th:action="@{/saveEventTimeAndPlayer}" th:object="${event}" method="post">
  <div class="form-row">
    <div th:if="${eventType == 'Goal'}">
      <label>Team</label>
      <select th:field="*{team}" required>
        <option value="">Select a team</option>
        <option
                th:each="team : ${allTeams}"
                th:value="${team.getName()}"
                th:text="${team.getName()}"
        ></option>
      </select>
    </div>

    <div class="form-group">
      <label>Player</label>
      <select th:field="*{playerId}" required>
        <option value="">Select a player</option>
        <option
          th:each="player : ${allPlayers}"
          th:value="${player.getId()}"
          th:text="${player.getName()}"
        ></option>
      </select>
    </div>

    <button type="submit">Add event</button>
  </div>
</div>
</form>
